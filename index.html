<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/idrhub.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDRHub - Professional Real Estate Platform</title>
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Discover your dream property with IDRHub. Browse thousands of properties, connect with professional agents, and find your perfect home." />

    <!-- Default Open Graph Meta Tags (will be overridden by React Helmet) -->
    <meta property="og:title" content="IDRHub - Professional Real Estate Platform" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IDRHub - Professional Real Estate Platform" />

    <meta name="twitter:image" content="/idrhub-og-image.jpg" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
